        variable - a container for storing data values in JavaScript 
        var - function-scoped variable declaration (not recommended for use)
        let - block-scoped variable declaration (recommended for use)
        const - block-scoped variable declaration for constants (values that cannot be reassigned)

        data types in js :
        1. Primitive data types :
        a. string - a sequence of characters enclosed in single or double quotes
        b. number - represents both integer and floating-point numbers
        c. boolean - represents a logical entity that can have two values: true or false
        d. null - represents the intentional absence of any object value
        e. undefined - represents a variable that has been declared but has not been assigned a value
        f. symbol - represents a unique identifier that can be used as a property key in objects
